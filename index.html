<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Excel Files Manager</title>
    <link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body class="ui container">
    <div>
      <!-- All of the Node.js APIs are available in this renderer process. -->

      <!-- menu bar TODO -->
      <nav id="menu">
        <ul class="ui horizontal text menu">
          <a id="new" class="item">New File</a>
          <a id="open" class="item">Open</a>
          <a id="credits" class="ui right item">Credits</a>
        </ul>
      </nav>


      <!-- main -->
      <section id="main-content">
        
        <!-- react objects insertion -->
        <div id="react"></div>

      </section>


    </div>

    <!-- New file Modal Box -->
    <div id="new-file-modal" class="modal hide">
      <div class="bd-box">
        <div class="ui action input fluid">
          <input type="text" id="filename" name="filename" placeholder="File Name" />
          <button id="create" class="ui button">New File</button>
        </div>
      </div>
    </div>


    <div id="infos-field" class="ui header"></div>


    <!-- credits modal box -->
    <div id="credits-modal" class="modal hide">
      <div id="about" class="bd-infos">
        <p>
        We are using node <script>document.write(process.versions.node)</script>,
        Chromium <script>document.write(process.versions.chrome)</script>,
        Exceljs, React, jQuery,
        and Electron <script>document.write(process.versions.electron)</script>. 
        </p>
        <p class="ui header">A project by Benjamin Dant</p>
      </div>
    </div>

    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="./semantic/dist/semantic.min.js"></script> -->
  </body>

  <script>
    // You can also require other files to run in this process
    require('./bundle.js')
    require('./renderer.js')
  </script>
</html>
